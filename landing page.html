<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cool Dark UI Template for Webflow Agencies!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
  <nav class="navbar">
    <div class="logo">NoirFlow</div>
    <div class="navbar-buttons">
      <button class="signup-btn">Sign Up</button>
      <button class="login-btn">Login</button>
    </div>
  </nav>

 <!-- Banner Section -->
  <section class="banner">
    <div class="banner-title">
      Cool Dark UI Template for<br>Webflow Agencies!
    </div>
    <button class="focus-btn">Stay Focused</button>
  </section>

  <!-- Action Section -->
  <section class="action-section">
    <div class="action-left">
      <div class="action-title">See It in Action</div>
      <div class="action-subtitle">Explore the live preview and imagine your brand in this bold new look</div>
      <button class="action-btn">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="images/wc-mini.png" alt="Webflow Conf 2022 Mobile Preview">
    </div>
  </section>

</body>
</html>
